<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto.Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./image/logo.svg" class="header__logo" alt="Логотип место. Россия">
  </header>

  <main>
    <section class="profile">
      <img src="./image/profile-image.svg" class="profile__avatar" alt="аватар фото Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__set-button">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">

        <li class="element">
          <img src="./image/Elbrus.png" class="element__image" alt="Фото горы Эльбрус на рассвете">
          <div class="element__info">
            <h2 class="element__name">Эльбрус</h2>
            <button type="button" class="element__like" aria-label="Нравится"></button>
          </div>
        </li>

        <li class="element">
          <img src="./image/kareliya-rossiya.png" class="element__image" alt="Фото деревянной лодки на берегу реки в Карелии">
          <div class="element__info">
            <h2 class="element__name">Карелия</h2>
            <button type="button" class="element__like" aria-label="Нравится"></button>
          </div>
        </li>

        <li class="element">
          <img src="./image/bajkal.png" class="element__image" alt="Дерево у обрыво возле озера">
          <div class="element__info">
            <h2 class="element__name">Байкал</h2>
            <button type="button" class="element__like" aria-label="Нравится"></button>
          </div>
        </li>

        <li class="element">
          <img src="./image/zimnii-les.png" class="element__image" alt="Верхушки ели в снегу">
          <div class="element__info">
            <h2 class="element__name">Зимний лес</h2>
            <button type="button" class="element__like" aria-label="Нравится"></button>
          </div>
        </li>

        <li class="element">
          <img src="./image/1468782.png" class="element__image" alt="Невский проспект в Санкт-Петербурге">
          <div class="element__info">
            <h2 class="element__name">Невский проспект</h2>
            <button type="button" class="element__like" aria-label="Нравится"></button>
          </div>
        </li>

        <li class="element">
          <img src="./image/altai.png" class="element__image" alt="Цветы в горах">
          <div class="element__info">
            <h2 class="element__name">Алтай</h2>
            <button type="button" class="element__like" aria-label="Нравится"></button>
          </div>
        </li>

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  

    <!-- Попап -->
  <section class="popup popup_is-opened">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <input type="text" name="name" placeholder="Имя" value="" class="popup__form-input popup__form-input_name">
        <input type="text" name="about" placeholder="О себе" value="" class="popup__form-input popup__form-input_description">
        <button type="submit" class="popup__submit-button" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
