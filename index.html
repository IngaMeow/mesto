<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto.Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./image/logo.svg" class="header__logo" alt="Логотип место. Россия">
  </header>

  <main>
    <section class="profile">
      <img src="./image/2022-12-14 16.29.49.jpg" class="profile__avatar" alt="аватар фото Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__set-button">
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <template id="element-template">
          <li class="element">
            <img src="#" class="element__image" alt="">
            <div class="element__info">
              <h2 class="element__name"></h2>
              <button type="button" class="element__like" aria-label="Нравится"></button>
            </div>
            <button type="button" class="element__delete" aria-label="Удалить"></button>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  

    <!-- Попап -->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-edit" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form popup__form popup__form-edit" name="edit-form">
        <input type="text" name="name" placeholder="Имя" value="" class="form__input form__input_type_name" minlength="2" maxlength="40" required>
        <input type="text" name="about" placeholder="О себе" value="" class="form__input form__input_type_description" minlength="2" maxlength="200" required>
        <button type="submit" class="popup__submit-button" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-add" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form popup__form popup__form-add" name="add-form">
        <input type="text" name="title" placeholder="Название" value="" class="form__input form__input_type_title" minlength="2" maxlength="30" required>
        <input type="url" name="link" placeholder="Ссылка на картинку" value="" class="form__input form__input_type_link" required>
        <button type="submit" class="popup__submit-button" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <section>

  </section>
  <div class="popup popup_open-image popup_type_image">
    <div class="popup__image-container">
      <button type="button" class="popup__close-button popup__close-image" aria-label="Закрыть"></button>
      <img class = "popup__image" src="#" alt="">
      <h2 class = "popup__image-title"></h2>
    </div>
  </div>
  
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  
</body>
</html>
